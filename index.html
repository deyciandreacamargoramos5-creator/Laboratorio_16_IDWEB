<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--Ejercicio 3-->
    <p id="parrafo-ej3">Texto original</p>
    <button id="boton-ej3">Cambiar Texto</button>

    <!--Ejercicio 4-->
    <p id="parrafo-ej4">Texto original</p>
    <button id="boton-ej4">Alternar Texto</button>

    <!--Ejercicio 5-->
    <div class="Ejercicio 5">
    <h1>Título de la página</h1>
    <p>Este es un párrafo de ejemplo.</p>
    <button id="boton-ej5">Modo Oscuro</button>
    <link rel="stylesheet" href="Ejercicio5.css">
    </div>

    <!--Ejercicio 6-->
    <div id="container">
        <h1>Contador Interactivo</h1>
        <div>
            <button id="btn-decrement">−</button>
            <span id="valor-contador">0</span>
            <button id="btn-increment">+</button>
        </div>
        <p id="mensaje"></p>
    </div>

    <!--Ejercicio 7-->
    <input type="text" id="nuevo-item-texto" placeholder="Ingresa un nuevo elemento">
        <button id="btn-agregar"> Agregar a la Lista</button>
        <button id="btn-eliminar-ultimo"> Borrar Último Elemento</button>
        <hr>
        <h2>Mi Lista de Tareas/Elementos:</h2>
        <ul id="lista-dinamica">
            </ul>
        <p id="mensaje-estado"></p>
    </div>

    <!--Ejercicio 8-->
    <form id="formulario-contacto">
        <div id="grupo-nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <br>
        <div id="grupo-correo">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <br>
        <button type="submit">Enviar Formulario</button>
    </form>

    <!--Ejercicio 9-->
    <h1>Galería</h1>
    <div id="galeria-principal">
        <img id="imagen-principal" 
             src="imagenes/imagenGrande.jpg" 
             alt="Imagen principal" 
             style="max-width: 50%; height: auto; border: 2px solid black;"> 
    </div>
    <hr>
    <h2>Miniaturas:</h2>
    <div id="miniaturas">
        <img class="miniatura" src="imagenes/ImagenPequeña.jpg" data-full-src="imagenes/imagenGrande.jpg" 
        alt="Miniatura 1" style="width: 100px; height: auto; margin-right: 10px; cursor: pointer;">
    </div>
    
    <script src="ejercicios.js"></script>
</body>
</html>
